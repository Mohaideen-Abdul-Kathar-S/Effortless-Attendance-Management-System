<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        form button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table thead {
            background-color: #4CAF50;
            color: white;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Attendance Search</h1>
    <form id="searchForm">
        <label>Date: <input type="date" name="date" required></label><br>
        <label>Department: <input type="text" name="classId" required></label><br>  <!-- Changed to 'classId' -->
        <label>Year: <input type="text" name="year" required></label><br>
        <label>Session: <input type="text" name="session" required></label><br>
        <label>Period: <input type="text" name="period" required></label><br>
        <button type="submit">Search</button>
    </form>
    <h2 style="text-align: center; color: #333;">Results</h2>
    <table border="1" id="resultsTable">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Attendance Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be inserted here -->
        </tbody>
    </table>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const searchCriteria = Object.fromEntries(formData.entries());

    // Display a loading state
    const tableBody = document.querySelector('#resultsTable tbody');
    tableBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">Loading...</td></tr>';

    // Fetch results from the server
    const response = await fetch('/api/attendance/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(searchCriteria),  // Send search criteria
    });

    // Handle response
    const results = await response.json();
    tableBody.innerHTML = ''; // Clear loading state
    if (results.length > 0) {
        results.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${record.rollNumber}</td>
                <td>${record.name}</td>
                <td>${record.attendanceStatus}</td>
            `;
            tableBody.appendChild(row);
        });
    } else {
        tableBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No results found</td></tr>';
    }
});

    </script>
</body>
</html>
